        div.jumbotron {
            width: 900px;
            margin: auto;

        div.card-columns {
            width: 900px;

        }

        div.form-post {
            max-width: 500px;
            padding: 2rem;
            margin: 2rem auto;
            border-color: #e9ecef;

            border: solid;
        }

        .comment {

<body>
    <div class="jumbotron">
        <h1 class="display-4">나홀로 링크 메모장</h1>
        <p class="lead"> 글을 읽고 난 뒤 들었던 내 생각들, 단상, 나는 무엇을 읽고, 무엇을 생각했는가?</p>
        <hr class="my-4">

        </p>
    </div>

    <div class="form-post">
        <form action="">

                <input class="form-control" placeholder="" name="" id="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">간단 코멘트</label>
                <textarea class="form-control" rows="3"></textarea>

                <p class="card-text comment">여기엔 코멘트가 들어갑니다.</p>

        </div>
    </div>
